apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: default
data:
  # Database configuration
  DB_HOST: "k8s-db"
  DB_PORT: "5432"
  DB_NAME: "k8s_assignment"
  DB_USER: "postgres"
  # Connection string template for the API
  CONNECTION_STRING_TEMPLATE: "Host={{DB_HOST}};Port={{DB_PORT}};Database={{DB_NAME}};Username={{DB_USER}};Password={{DB_PASSWORD}}"
